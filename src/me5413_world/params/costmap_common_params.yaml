map_type: costmap
origin_z: 0.0
z_resolution: 1
z_voxels: 2

obstacle_range: 2.5
max_obstacle_height: 2.0     
raytrace_range: 3.0     

publish_voxel_map: false
transform_tolerance: 0.5
meter_scoring: true

#footprint: [[-0.21, -0.165], [-0.21, 0.165], [0.21, 0.165], [0.21, -0.165]] #Default

footprint: [[-0.20, -0.164], [-0.20, 0.164], [0.20, 0.164], [0.20, -0.164]]

footprint_padding: 0.08

plugins:
- {name: static_layer, type: "costmap_2d::StaticLayer"}
- {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
- {name: inflater_layer, type: "costmap_2d::InflationLayer"}

#inflater_layer:
#  inflation_radius: 0.40
#  cost_scaling_factor: 10.0

obstacles_layer:
  observation_sources: rear_scan kinect_scan
  #front_scan: {sensor_frame: front_mount, data_type: LaserScan, topic: front/scan, marking: true, clearing: true, min_obstacle_height: 0.0, max_obstacle_height: 2.0, obstacle_range: 2.5, raytrace_range: 3.0}
  rear_scan: {sensor_frame: rear_mount, data_type: LaserScan, topic: rear/scan, marking: true, clearing: true, min_obstacle_height: 0.0, max_obstacle_height: 3.0, obstacle_range: 2.5, raytrace_range: 3.0}
  kinect_scan: {sensor_frame: kinect_link, data_type: LaserScan, topic: scan, marking: true, clearing: true, min_obstacle_height: 0.0, max_obstacle_height: 3.0, obstacle_range: 2.5, raytrace_range: 3.0}

static_layer:
  map_topic: /map_wall
  subscribe_to_updates: false
